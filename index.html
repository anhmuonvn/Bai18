<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Học table</h1>
    <table>
        <thead>
            <tr>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Áo phông</td>
                <td>100.000</td>
            </tr>
            <tr>
                <td>Quần jean</td>
                <td>50.000</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Tổng cộng</td>
                <td>150.000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
